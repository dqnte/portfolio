  <script>
    const bufferSetUp = async () => {
      const face = await document.querySelector('img');
      const contact = await document.querySelector('#contact');

      if (!face.complete) {
        face.addEventListener('load', () => {
          contact.classList = 'loaded';
        });
      } else {
        contact.classList = 'loaded';
      }
    };

    bufferSetUp();
  </script>
