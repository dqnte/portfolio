  <script src="navbar.js"></script>
  <script>
    let isMobile = false;
    if (
      /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
        navigator.userAgent
      )
    ) {
      isMobile = true;
    }

    if (isMobile) {
      document.querySelector('.header').classList.add('mobile');
    }
    const images = document.querySelector('#images');
    const footer = document.querySelector('.footer');
    const baseURL = 'https://tobar-portfolio.s3-us-west-1.amazonaws.com/';
    const imageURLs = [
      'sandm.jpg',
      'educatedboys.jpg',
      'vanillasky.jpg',
      'antonforegg.jpg',
      'britforegg.jpg',
      'seanforegg.jpg',
      'hoho3.jpg',
      'hoho1.jpg',
      'hoho2.jpg',
      'tonpromo.jpg',
      'sean1.jpg',
      'rcpromo.jpg',
      'mark.jpg',
      'mario.jpg',
      'dorthy.jpg',
      'cow.jpg',
      'sauciego.jpg',
      'hightide.jpg',
      'ohoh1.jpg',
      'ohoh2.jpg',
      'ohoh3.jpg',
      'jer1.jpg',
      'jarr2.jpg',
      'jerr3.jpg',
    ];
    images.innerHTML = imageURLs
      .map(url => {
        return `<img src='${baseURL + url}'>`;
      })
      .join('');

    const bufferSetUp = async () => {
      const imageTags = await document.querySelectorAll('img');

      let loadedCount = 0;
      const loaded = () => {
        loadedCount += 1;

        if (loadedCount === imageURLs.length) {
          imageTags.forEach(tag => {
            tag.classList.add('loaded');
          });
          footer.classList = 'footer loaded';
        }
      };

      imageTags.forEach(tag => {
        tag.addEventListener('load', loaded);
      });
    };

    bufferSetUp();
  </script>
